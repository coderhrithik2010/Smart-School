
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart School Environment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ“˜ Smart School Environment </div>
    <nav>
      <a href="teacher.html">Teacher Panel</a>
      <a href="dashboard.html">Principal Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <h1>Welcome to Smart Classroom</h1>
    <p class="lead">Each classroom gets a QR code. Scan it to open its live dashboard.</p>

   <section class="card">
  <h2>Open a Classroom</h2>
  <p>Select your class to open its teacher panel.</p>
  <div class="row">
    <select id="classSelect">
      <option value="">-- Select Class --</option>
    </select>
  </div>
</section>

<script>
  const classSelect = document.getElementById("classSelect");
  const sections = {};
  for (let i = 1; i <= 10; i++) {
    const secs = (i === 8) ? ['A','B','C','D'] : ['A','B','C'];
    sections[i] = secs;
  }
  Object.entries(sections).forEach(([num, secs]) => {
    secs.forEach(sec => {
      const val = `class${num}${sec}`;
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = `Class ${num} ${sec}`;
      classSelect.appendChild(opt);
    });
  });

  classSelect.addEventListener("change", () => {
    const cls = classSelect.value;
    if (cls) window.location = "teacher.html?class=" + encodeURIComponent(cls);
  });
</script>

</body>
</html>
